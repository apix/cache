language: php

sudo: false

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - hhvm
  - nightly

services:
  - memcache
  - memcached
  - mongodb


os:
  - linux
  - osx

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
  fast_finish: true

env:
  - DB=apc
  - DB=redis
  - DB=mongodb
  - DB=sqlite
  - DB=mysql
  - DB=pgsql
  - DB=memcache
  - DB=memcached

before_script:
  # install memcached
  - if [ "`phpenv version-name`" != "hhvm" ] && [ '$DB' = 'memcached' ]; then sudo pecl install memcache-2.0.1; /usr/bin/memcached -d; fi
  - if [ "`phpenv version-name`" != "hhvm" ] && [ "$DB" = "memcached" ]; then echo "extension = memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi

  # install memcache
  - if [ "`phpenv version-name`" != "hhvm" ] && [ '$DB' = 'memcache' ]; then sudo pecl install memcache-3.0.8; /usr/bin/memcache -d; fi
  - if [ "`phpenv version-name`" != "hhvm" ] && [ "$DB" = "memcache" ]; then echo "extension = memcache.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi

  # install APC/APCU
  - if [ "`phpenv version-name`" != "hhvm" ] && [ "$DB" = "apc" ]; then echo "extension = apc.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - if [ "`phpenv version-name`" != "hhvm" ] && [ "$DB" = "apc" -a ! $(echo $TRAVIS_PHP_VERSION|awk -F. '{printf("%d%02d%02d\n",$1,$2,$3,$4);}') -ge 50500 ]; then echo 'extension="apc.so"' >> `php --ini | grep 'Loaded Configuration' | sed -e 's|.*:\s*||'`; else printf "yes\n" | pecl install apcu-beta; fi
  - if [ "`phpenv version-name`" != "hhvm" ] && [ '$DB' = 'apc' ]; then echo 'apc.enable_cli=1' >> `php --ini | grep 'Loaded Configuration' | sed -e 's|.*:\s*||'`; fi

  # install Redis
  - if [ "`phpenv version-name`" != "hhvm" ] && [ "$DB" = "redis" ]; then echo "extension=redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini; fi
  - if [ "`phpenv version-name`" != "hhvm" ] && [ '$DB' = 'redis' ]; then git clone --branch=master --depth=1 git://github.com/nicolasff/phpredis.git phpredis; cd phpredis && phpize && ./configure && make && sudo make install && cd ..; rm -fr phpredis; fi

  # install MySQL
  - if [ "$DB" = "mysql" ]; then mysql -e 'DROP DATABASE IF EXISTS apix_tests;'; fi
  - if [ "$DB" = "mysql" ]; then mysql -e 'CREATE DATABASE IF NOT EXISTS apix_tests;'; fi

  # install PGSQL
  - if [ "$DB" = "pgsql" ]; then psql -c 'DROP DATABASE IF EXISTS apix_tests;' -U postgres; fi
  - if [ "$DB" = "pgsql" ]; then psql -c 'CREATE DATABASE apix_tests;' -U postgres; fi

  # install mongodb
  - if [ "`phpenv version-name`" != "hhvm" ] && [ '$DB' = 'mongodb' ]; then sudo pecl install mongo; sudo /etc/init.d/mongodb start; fi

  # install required packages
  #- phpenv rehash

  - travis_retry composer self-update
  - travis_retry composer install -o --no-interaction --prefer-source

  # create log dir
  - mkdir -p build/logs

script:
  - vendor/bin/phpunit --coverage-text --coverage-clover build/logs/clover.xml

after_script:
  - if [ "`phpenv version-name`" != "hhvm" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi;
  - if [ "`phpenv version-name`" != "hhvm" ]; then php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml; fi;
  - php vendor/bin/coveralls -v

notifications:
  irc: "irc.freenode.org#ouarz"
  email:
    recipients:
      - dev-team@ouarz.net
    on_success: change
    on_failure: change
